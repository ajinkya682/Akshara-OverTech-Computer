<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Empowering Students with Digital Skills | Government Certified Courses | Experienced Trainers"
    />
    <title>Akshara & OverTech Computer Institute</title>
    <link rel="icon" href="assets/images/logo.png" />
    <!-- AOS Animation CSS -->
    <link
      href="../assets/css/aos.css"
      rel="stylesheet"
    />
    <!-- Tailwind CSS -->
    <link
      href="../assets/css/tailwind.min.css"
      rel="stylesheet"
    />

    <style>
      /* Reset and base */
      *,
      *::before,
      *::after {
        box-sizing: border-box;
      }

      body,
      html {
        margin: 0;
        padding: 0;
        font-family: "Inter", system-ui, -apple-system, Segoe UI, Roboto,
          "Helvetica Neue", Arial, sans-serif;
        background: linear-gradient(180deg, #f8fafc 0%, #f0f4ff 100%);
        color: #0f172a;
        overflow-x: hidden;
        scroll-behavior: smooth;
      }

      a {
        color: inherit;
        text-decoration: none;
      }

      a:hover {
        color: #2563eb; /* indigo-600 */
      }

      button {
        font-family: inherit;
        font-size: 1rem;
        cursor: pointer;
        border: none;
        background: none;
      }

      /* Navbar */
      nav.navbar {
        position: fixed;
        top: 0;
        width: 100%;
        background-color: white;
        border-bottom: 1px solid rgba(15, 23, 42, 0.04);
        transition: background 0.25s ease, box-shadow 0.25s ease;
        z-index: 60;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 1rem 6rem;
      }

      nav.navbar.scrolled {
        box-shadow: 0 6px 30px rgba(2, 6, 23, 0.06);
      }

      /* Navbar logo */
      .navbar-logo {
        display: flex;
        align-items: center;
        gap: 0.75rem;
        user-select: none;
      }

      .navbar-logo img {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        display: block;
        cursor: pointer;
      }

      .navbar-logo span {
        font-weight: 700;
        font-size: 1.95rem;
        color: #2563eb; /* indigo-600 */
      }

      .navbar-logo span .secondary {
        color: #312e81; /* indigo-900 */
      }

      /* Desktop navigation */
      ul.nav-links {
        list-style: none;
        display: flex;
        gap: 3rem;
        font-weight: 700;
        font-size: 1.125rem;
        color: #475569; /* slate-700 */
        margin: 0;
        padding: 0;
      }

      ul.nav-links li a.text-primary {
        color: #2563eb; /* indigo-600 */
      }

      ul.nav-links li button.lang-toggle {
        padding: 0.25rem 1.25rem;
        border-radius: 9999px;
        background-color: #ebf2ff; /* indigo-100 */
        color: #2563eb; /* indigo-700 */
        transition: background-color 0.2s;
        font-weight: 700;
      }

      ul.nav-links li button.lang-toggle:hover {
        background-color: #d3e0ff; /* indigo-200 */
      }

      /* Login button desktop */
      a.login-btn {
        display: inline-block;
        background-color: #2563eb; /* indigo-600 */
        color: white;
        padding: 0.5rem 2rem;
        font-family: sans-serif;
        font-size: 1rem;
        border-radius: 9999px;
        font-weight: 700;
        box-shadow: 0 5px 15px rgba(37, 99, 235, 0.5);
        transition: background-color 0.3s ease;
        user-select: none;
      }

      a.login-btn:hover {
        background-color: #1d4ed8; /* indigo-700 */
      }

      /* Mobile hamburger */
      button#mobile-toggle {
        background-color: #2563eb;
        color: white;
        border-radius: 0.375rem;
        padding: 0.5rem;
        border: none;
        display: none; /* hidden by default, visible on small screens */
        transition: background-color 0.3s ease;
      }

      button#mobile-toggle:hover {
        background-color: #1d4ed8;
      }

      /* SVG lines in button */
      button#mobile-toggle svg {
        width: 24px;
        height: 24px;
        stroke-width: 2;
        stroke-linecap: round;
        stroke-linejoin: round;
        stroke: currentColor;
        fill: none;
      }

      /* Responsive */

      @media (max-width: 1200px) {
        
        
        nav.navbar {
        padding: 1rem 1.5rem;
      }

      .navbar-logo span{
          font-size: 1.5rem;
        }
        
      }
      
      @media (max-width: 767px) {
        ul.nav-links {
          display: none;
        }

        nav.navbar {
        padding: 1rem 1.5rem;
      }

        a.login-btn {
          display: none;
        }

        button#mobile-toggle {
          display: block;
        }
      }

      /* Mobile menu panel */
      #mobile-panel {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background-color: rgba(11, 15, 26, 0.176);
        backdrop-filter: blur(6px);
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.3s ease;
        display: flex;
        justify-content: flex-end;
        z-index: 999;
      }

      #mobile-panel.open {
        opacity: 1;
        pointer-events: auto;
      }

      #mobile-panel aside {
        width: 90vw;
        max-width: 350px;
        height: 100vh;
        background: linear-gradient(to left, #1c2035, #0b0f1a);
        box-shadow: -8px 0 20px rgba(0, 0, 0, 0.75);
        transform: translateX(100%);
        transition: transform 0.3s ease;
        display: flex;
        align-items: center;
        flex-direction: column;
        padding: 2rem 1.5rem;
        position: relative;
      }

      #mobile-panel.open aside {
        transform: translateX(0);
      }

      #mobile-close {
        position: absolute;
        top: 1rem;
        right: 1rem;
        background: transparent;
        border: none;
        color: #cbd5e1;
        font-size: 2.5rem;
        cursor: pointer;
        transition: color 0.3s ease;
        user-select: none;
      }

      #mobile-close:hover {
        color: #3b82f6;
      }

      #mobile-panel nav {
        margin-top: 4rem;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 2rem;
        font-size: 1.5rem;
        font-weight: 600;
        color: #000000;
      }

      #mobile-panel nav a,
      #mobile-panel nav button {
        color: #cbd5e1;
        text-align: center;
        border-radius: 1rem;
        padding: 1rem 1.5rem;
        width: fit-content;
        font-size: 2rem;
        transition: background-color 0.3s ease, color 0.3s ease;
        cursor: pointer;
        user-select: none;
        background: none;
        border: none;
        font: inherit;
      }

      #mobile-panel nav a:hover,
      #mobile-panel nav button:hover {
        color: #3b82f6;
        border-bottom: 2px solid #3b82f6;
      }

      #mobile-panel nav button {
        font-size: 1.75rem;
        padding: 0.5rem 1.25rem;
      }

      #mobile-panel nav a.login-link {
        background-color: #2563eb;
        font-size: 1.75rem;
        padding: 0.5rem 1.25rem;
      }

      #mobile-panel nav a.login-link:hover {
        background-color: #3b82f6;
        color: white;
      }
    </style>
  </head>

  <body>
    <!-- Navbar -->
    <nav id="navbar" class="navbar">
      <a
        class="navbar-logo"
        aria-label="Akshara & OverTech Computer Institute Logo"
      >
        <img src="../assets/images/logo.png" alt="Akshara Logo" />
        <span>Akshara <span class="secondary">& OverTech Computer</span></span>
      </a>

      <!-- Desktop Nav -->
      <ul class="nav-links">
        <li><a href="../index.html">Home</a></li>
        <li><a href="./courses.html">Courses</a></li>
        <li><a href="./about.html" class="text-primary">About</a></li>
        <li><a href="./contact.html">Contact</a></li>
        <li>
          <button
            id="lang-toggle"
            data-lang="en"
            class="lang-toggle"
            aria-label="Toggle language"
          >
            मराठी
          </button>
        </li>
      </ul>

      <a href="./login.html" class="login-btn">Login</a>

      <!-- Mobile hamburger -->
      <button
        id="mobile-toggle"
        aria-label="Open menu"
        aria-expanded="false"
        aria-controls="mobile-panel"
      >
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <line x1="3" y1="6" x2="21" y2="6"></line>
          <line x1="3" y1="12" x2="21" y2="12"></line>
          <line x1="3" y1="18" x2="21" y2="18"></line>
        </svg>
      </button>
    </nav>

    <!-- Mobile Menu Panel -->
    <div
      id="mobile-panel"
      role="dialog"
      aria-modal="true"
      aria-hidden="true"
      tabindex="-1"
    >
      <aside>
        <button id="mobile-close" aria-label="Close menu">&times;</button>
        <nav>
          <a href="../index.html">Home</a>
          <a href="./courses.html">Courses</a>
          <a href="./about.html">About</a>
          <a href="./contact.html">Contact</a>
          <button
            id="mobile-lang-toggle"
            data-lang="en"
            aria-label="Toggle language"
          >
            मराठी
          </button>
          <a href="./login.html" class="login-link">Login</a>
        </nav>
      </aside>
    </div>

    <h1
      style="
        background-color: red;
        font-size: 5vw;
        color: white;
        text-align: center;
        display: flex;
        align-items: center !important;
        justify-content: center;
      "
    >
      About
    </h1>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const navbar = document.getElementById("navbar");
        const mobileToggle = document.getElementById("mobile-toggle");
        const mobilePanel = document.getElementById("mobile-panel");
        const mobileClose = document.getElementById("mobile-close");
        const mobileLangToggle = document.getElementById("mobile-lang-toggle");
        const desktopLangToggle = document.getElementById("lang-toggle");

        // Add shadow on scroll
        window.addEventListener("scroll", function () {
          if (window.scrollY > 40) {
            navbar.classList.add("scrolled");
          } else {
            navbar.classList.remove("scrolled");
          }
        });

        function openMobileMenu() {
          mobilePanel.classList.add("open");
          mobilePanel.setAttribute("aria-hidden", "false");
          mobileToggle.setAttribute("aria-expanded", "true");
          document.body.style.overflow = "hidden";
        }

        function closeMobileMenu() {
          mobilePanel.classList.remove("open");
          mobilePanel.setAttribute("aria-hidden", "true");
          mobileToggle.setAttribute("aria-expanded", "false");
          document.body.style.overflow = "";
        }

        mobileToggle.addEventListener("click", function () {
          if (mobilePanel.classList.contains("open")) {
            closeMobileMenu();
          } else {
            openMobileMenu();
          }
        });

        mobileClose.addEventListener("click", closeMobileMenu);

        mobilePanel.addEventListener("click", function (e) {
          if (e.target === mobilePanel) {
            closeMobileMenu();
          }
        });

        // Smooth scroll for internal anchors and allow regular navigation for other links
        mobilePanel.querySelectorAll("nav a").forEach(function (link) {
          link.addEventListener("click", function (e) {
            const href = this.getAttribute("href");
            if (href.startsWith("#")) {
              e.preventDefault();
              const el = document.querySelector(href);
              if (el) el.scrollIntoView({ behavior: "smooth", block: "start" });
              closeMobileMenu();
            } else {
              closeMobileMenu();
              // Allow browser to navigate normally
            }
          });
        });

        // Placeholder for language toggle
          function langToggleHandler() {
            [desktopLangToggle, mobileLangToggle].forEach(function (btn) {
              if (!btn) return;
              if (btn.textContent.trim() === "मराठी") {
                btn.textContent = "English";
                btn.setAttribute("data-lang", "mr");
              } else {
                btn.textContent = "मराठी";
                btn.setAttribute("data-lang", "en");
              }
            });
          }

        desktopLangToggle &&
          desktopLangToggle.addEventListener("click", langToggleHandler);
        mobileLangToggle &&
          mobileLangToggle.addEventListener("click", langToggleHandler);

        // Initialize AOS animations if available
        if (window.AOS) {
          AOS.init({ duration: 900, once: true, easing: "ease-out-cubic" });
        }
      });
    </script>
    <!-- AOS Animation JS -->
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  </body>
</html>
