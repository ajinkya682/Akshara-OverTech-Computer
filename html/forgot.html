<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Reset your LMS password â€“ Akshara & OverTech Computer Institute" />
  <title>Forgot Password | Akshara & OverTech Computer Institute</title>
  <link rel="icon" href="assets/images/logo.png" />
  <link href="../assets/css/tailwind.min.css" rel="stylesheet" />
  <link href="../assets/css/aos.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet" />
  <link href="../assets/css/style.css" rel="stylesheet" />

  <style>
    body {
      font-family: 'Inter', system-ui, -apple-system, Segoe UI, Roboto, 'Helvetica Neue', Arial;
      background: radial-gradient(circle at 70% 35%, #e0eaff 0%, #f0f4ff 100%), linear-gradient(135deg, #092fc7 0%, #bae6fd 90%);
      min-height: 100vh;
      color: #0f172a;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0;
      margin: 0;
    }
    .glass-card {
      background: linear-gradient(120deg, rgba(255,255,255,0.8), rgba(230,246,255,0.3));
      backdrop-filter: blur(16px) saturate(1.1);
      border-radius: 1.5rem;
      box-shadow: 0 12px 40px 0 rgba(51,83,156,0.10), 0 8px 28px 0 rgba(76,117,229,.13);
      border: 1.5px solid #e3ecfa;
      overflow: hidden;
    }
    .login-btn {
      background: linear-gradient(90deg, #4f46e5 10%, #06b6d4 90%);
      color: #fff;
      font-weight: 700;
      border-radius: 9999px;
      box-shadow: 0 8px 28px rgba(37,99,235,0.07);
      transition: box-shadow .2s, transform .18s;
    }
    .login-btn:hover {
      box-shadow: 0 16px 36px rgba(37,99,235,0.15);
      transform: translateY(-2px) scale(1.01);
    }
    .login-label {
      font-weight: 600;
      color: #475569;
    }
    .form-control:focus {
      border-color: #2563eb;
      outline: none;
      box-shadow: 0 0 0 2px #93c5fd33;
    }
    .toggle-pass {
      cursor: pointer;
    }
    @media (max-width: 800px) {
      .main-card { flex-direction: column; min-width: 98vw; max-width: 98vw }
      .left, .right { border-radius: 1.5rem 1.5rem 0 0 !important; min-width: unset;}
    }
  </style>
</head>
<body>
  <main class="w-full min-h-screen flex items-center justify-center px-2 py-8" style="background: none;">
    <div class="main-card flex glass-card shadow-xl max-w-xl w-full">
      <div class="right flex flex-col justify-center bg-white/90 p-10 w-full rounded-2xl shadow-md min-w-[300px]">
          <a href="login.html" class="fixed top-5 right-5 bg-white/80 glass px-4 py-2 rounded-full shadow-lg flex items-center gap-2 text-indigo-700 font-semibold text-sm hover:bg-indigo-100 transition z-40"
     style="backdrop-filter: blur(10px); border: 1px solid #e0eaff;">
     <svg class="w-5 h-5" fill="none" stroke="#4f46e5" stroke-width="2" viewBox="0 0 24 24">
       <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7"/>
     </svg>
     Back to Login
  </a>
        <div class="flex items-center gap-2 mx-auto mb-3">
          <span class="bg-blue-100 text-blue-700 px-3 py-1 rounded-full font-medium text-xs">Password Help</span>
        </div>
        <h3 class="text-2xl font-bold text-center mb-2 text-slate-900">Forgot Password?</h3>
        <p class="mb-6 text-center text-slate-500 text-sm">
          Enter the ezmail or username associated with your account. We'll send you instructions to reset your password.
        </p>
        <div id="reset-success" class="hidden mb-3 text-center bg-green-50 border border-green-200 text-green-700 py-2 px-4 rounded-lg text-sm"></div>
        <form id="forgot-form" class="flex flex-col gap-5" autocomplete="off" onsubmit="return false;">
          <label class="login-label">Email or Username
            <input type="text" name="identity" required autocomplete="username" placeholder="Your email or username" class="form-control w-full mt-2 px-4 py-3 border border-blue-100 rounded-lg bg-white/70 text-slate-900 font-medium text-base" />
          </label>
          <button type="submit" class="login-btn w-full py-3 mt-3 text-lg flex items-center justify-center gap-2">
            Send Reset Link
            <svg class="h-5 w-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
              <path d="M10 14l2-2m0 0l2-2m-2 2V6m8 8a9 9 0 11-18 0 9 9 0 0118 0z"/>
            </svg>
          </button>
        </form>
      </div>
    </div>
  </main>
  <script>
    document.getElementById('forgot-form').addEventListener('submit', function(e){
      e.preventDefault();
      const inp = this.identity.value.trim();
      const msg = document.getElementById('reset-success');
      if(inp.length > 3) {
        msg.textContent = "If this account exists, a reset link has been sent to your registered email address.";
        msg.classList.remove('hidden');
        setTimeout(() => msg.classList.add('hidden'), 7000);
        this.identity.value = "";
      }
    });
  </script>
</body>
</html>
